<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
    table, th, td {
        border:4px solid rgb(235, 85, 16);
        border-collapse: collapse;
      }
      th,td{
          padding: 30px;
      }
      </style>
</head>
<body>
    <table>
        <tr style="background-color: yellow;">
            <th>a</th>
            <th colspan="2">b</th>
        </tr>
        <tr style="background-color: gray;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="background-color: powderblue;">
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr style="background-color: gray;">
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
